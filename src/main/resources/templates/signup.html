<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})" >
<head>
    <meta charset="UTF-8" >
    <title>this  is home page </title>
</head>
<body>
<section>
 <div class="container">
     <div class="row">
         <div class="col-md-6 offset-md-3">

               <div class="my-card">

                   <div class="container text-center"  >
                   <img style="width:80px" src="" th:src="@{/img/resume.png}" alt="resume image"/>
                   </div>
                   <h1 class="text-center"> register here</h1>
                   <form  novalidate action="" th:action="@{/do_register}" method="post" th:object="${user}" >
                   <!--name field -->
                       <div class="mb-3">
                           <label for="name_field" class="form-label">Your Name</label>
                           <input
                                   name="name"
                                   type="text"
                                  class="form-control is-invalid"
                                   th:classappend="${#fields.hasErrors('name')? 'is-invalid': ''}"
                                   id="name_field"
                                  aria-describedby="emailHelp"
                                  placeholder="Enter Here"
                                  required
                                  th:value="${user.name}" />
                           <div class="invalid-feedback" th:each="e:${#fields.errors('name')}" th:text="${e}">
                               Please provide valid name
                           </div>

                       </div>

                       <!--email field -->
                       <div class="mb-3">
                           <label for="email_field" class="form-label">Your Email</label>
                           <input
                                   name="email"
                                   type="text"
                                  class="form-control"
                                  id="email_field"
                                  aria-describedby="emailHelp"
                                  placeholder="Enter Here"
                                  required
                                  th:value="${user.email}"
                           />
                       </div>

                      <!--password field -->
                       <div class="mb-3">
                           <label for="password_field" class="form-label">Your Password</label>
                           <input  name="password"
                                   type="password"
                                  class="form-control"
                                  id="password_field"
                                  aria-describedby="emailHelp"
                                  placeholder="Enter Here"
                                  required

                           />
                       </div>

                       <!--use about  field -->
                       <div class="form-group">
                           <textarea  name="about" th:value="${user.about}" placeholder="Enter Something About Yourself" rows="25" class="form-control" ></textarea>

                       </div>

                       <div class="form-group form-check text-center">
                           <input type="checkbox"
                                  name="agreement"
                                  class="form-check-input"
                                  id="agreement"
                           />
                           <label for="agreement"> Accept terms and Conditions</label>
                       </div>


                       <div class="container text-center">
                           <button type="submit" class="btn bg-primary text-white btn-block">
                               Submit
                           </button>
                           <button type="reset" class="btn bg-warning btn-block">
                               Reset
                           </button>
                       </div>



                   </form>
               </div>

         </div>

     </div>

 </div>


</section>
</body>
</html>
